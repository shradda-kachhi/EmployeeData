<div class="row">
    <div class="col-xs-12">
<img [src]="recipieSelected.recipieImg"  [alt]="recipieSelected.recipieName" 
class="img-responsive" style="max-height: 250px;"> 
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <h1> {{recipieSelected.recipieName}}</h1> 
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDrop>
<button class= "btn btn-primary dropdown-toggle">manage recipe <span class="caret"></span></button>
<ul style="cursor:pointer ;" class="dropdown-menu">
<li><a (click)="addToShoppingList()" >To Shopping</a></li>
<li><a routerLink="edit"> Edit recipie </a></li>
 <li><a  > Delete recipie </a></li>
</ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
<p>{{recipieSelected.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
   
<li class="list-group-item" *ngFor="let a of recipieSelected.ingreds">{{a.ingredName }} ({{a.ingredAmnt}}  )</li>
      </ul>
    </div>
</div>
