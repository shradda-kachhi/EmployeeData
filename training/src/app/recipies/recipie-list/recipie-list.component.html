<div class="row">
    <div class="col-xs-12">
<button class="btn btn-success">New Recipie</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a class="list-group-item clearfix" href="#" *ngFor="let re of recipies"> 
            <div  class="pull-left">
                <h4 class="list-group-item-heading">{{re.recipieName}}</h4>
                <p class="list-group-item-text">{{re.description}}</p>
               
            </div>
            <span class ="pull-right">
                <img  src="{{re.recipieImg}}" alt ="img" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipie-item></app-recipie-item>
    </div>
</div>
